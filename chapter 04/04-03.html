<div id="app">
  1보다 큰 수 : <input type="text" v-model.number="num" />
  <br />
  1부터 입력한 값까지의 합: <span>{{sum}}</span>
  <br />
  1부터 입력한 값까지의 합: <span>{{sum}}</span>
  <br />
  1부터 입력한 값까지의 합: <span>{{sum}}</span>
</div>
<!-- 뷰(View) -->

<script src="https://unpkg.com/vue"></script>
<!-- 모델(Model) -->
<script>
  let vm = Vue.createApp({
    name: 'App',
    data() {
      return { num: 0 };
    },
    computed: {
      sum() {
        console.log('## num: ' + this.num);
        let n = (Number(this.num) * (Number(this.num) + 1)) / 2;
        return n;
      },
    },
  }).mount('#app');
</script>
<!-- 뷰 모델(View Model) -->
