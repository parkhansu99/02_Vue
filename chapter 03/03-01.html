<div id="app">
    <h2>{{message}}</h2>
</div>

<script type="text/javascipt" src="https://unpkg.com/vue"></script>
<script type="text/javascipt">
    var model = { message: "Hello Vue3!"}
    var vm = Vue.createApp ({
        name: "App",
        data(){
            return model;
        },
    }).mount("#app");
</script>
