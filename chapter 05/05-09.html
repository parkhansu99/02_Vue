<style>
  #outer {
    width: 200px;
    height: 200px;
    border: solid 2px black;
    background-color: aqua;
    position: absolute;
    top: 100px;
    left: 50px;
    padding: 10px;
  }
  #inner {
    width: 100px;
    height: 100px;
    border: solid 2px black;
    background-color: yellow;
  }
</style>

<div id="app">
  <div id="outer" @click.stop="외함수">
    <div id="inner" @click.stop="내함수"></div>
  </div>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
  let vm = Vue.createApp({
    name: 'App',
    data() {
      return {};
    },
    methods: {
      외함수() {
        alert('###바깥쪽을 클릭하셨어요');
      },
      내함수() {
        alert('###안쪽을 클릭하셨어요');
      },
    },
  }).mount('#app');
</script>
