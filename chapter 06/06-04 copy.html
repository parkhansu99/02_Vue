<div id="app">
  <button
    id="btn1"
    v-bind:style="[myColor, myLayout]"
    v-on:mouseover.stop="overEvent"
    v-on:mouseout.stop="outEvent"
  >
    버튼1
  </button>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
  let vm = Vue.createApp({
    name: 'App',
    data() {
      return {
        myColor: { backgroundColor: 'aqua', color: 'black' },
        myLayout: {
          width: '150px',
          height: '80px',
          textAllign: 'center',
        },
      };
    },
    methods: {
      overEvent() {
        this.backgroundColor = 'purple';
        this.color = 'yellow';
      },
      outEvent() {
        this.backgroundColor = 'aqua';
        this.color = 'black';
      },
    },
  }).mount('#app');
</script>
