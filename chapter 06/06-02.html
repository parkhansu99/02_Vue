<div id="app">
    <button
        id="a"
        v-bind:style="style1"
        v-on:mouseover.stop="overEvent"
        v-on:mouseout.stop="outEvent"
    >
        테스트
    </button>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
    let vm = Vue.createApp({
        name: 'App',
        data() {
            return { style1: { backgroundColor: 'aqua', color: 'black' } };
        },
        methods: {
            overEvent() {
                this.style1.backgroundColor = 'purple';
                this.style1.color = 'yellow';
            },
            outEvent() {
                this.style1.backgroundColor = 'aqua';
                this.style1.color = 'black';
            },
        },
    }).mount('#app');
</script>
