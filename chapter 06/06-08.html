<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>06-08</title>
        <style>
            .btnColor {
                background-color: aqua;
                color: black;
            }
            .btnLayout {
                text-align: center;
                width: 120px;
            }
            .btnBorder {
                border: khaki dashed 1px;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <p>
                <input
                    type="checkbox"
                    v-model="setColor"
                    value="true"
                />색상<br />
                <input type="checkbox" v-model="setAlign" value="true" />정렬,
                크기<br />
                <input
                    type="checkbox"
                    v-model="setBorder"
                    value="true"
                />테두리선<br />
            </p>
            <button
                v-bind:class="{btnColor:setColor, btnLayout:setAlign, btnBorder:setBorder}"
            >
                버튼
            </button>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script>
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return {
                        setColor: false,
                        setAlign: false,
                        setBorder: false,
                    };
                },
            }).mount('#app');
        </script>
    </body>
</html>
