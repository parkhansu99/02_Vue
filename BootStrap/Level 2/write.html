<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h1><i class="fa-regular fa-pen-to-square"></i> 새 글쓰기</h1>
      <label for="title">제목</label>
      <input type="text" id="title" class="form-control" />
      <br />
      <label for="name">작성자</label>
      <input type="text" id="name" class="form-control" />
      <br />
      <label for="sentence">내용</label>
      <textarea type="text" id="sentence" class="form-control"></textarea>
      <br />
      <button class="btn btn-primary">
        <i class="fa-solid fa-check"></i> 확인
      </button>
      <button class="btn btn-primary">
        <i class="fa-solid fa-rotate-right"></i> 취소
      </button>
      <button class="btn btn-primary">
        <i class="fa-solid fa-list"></i> 목록
      </button>
    </div>
  </body>
</html>
